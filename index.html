<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Bottom Menu</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="flex">
    <div class="menu flex">
      <div class="menu-bg flex">
        <div class="menu-item flex">
          <ion-icon class="icon" name="home-outline"></ion-icon>
          <p class="label">Home</p>
          <span class="circle"></span>
        </div>

        <div class="menu-item flex">
          <ion-icon class="icon" name="storefront-outline"></ion-icon>
          <p class="label">Shop</p>
          <span class="circle"></span>
        </div>

        <div class="menu-item flex">
          <ion-icon class="icon" name="person-outline"></ion-icon>
          <p class="label">Profile</p>
          <span class="circle"></span>
        </div>

        <div class="menu-item flex">
          <ion-icon class="icon" name="grid-outline"></ion-icon>
          <p class="label">Menu</p>
          <span class="circle"></span>
        </div>
      </div>
    </div>

    <!-- Ion Icons Js -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
      integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
      crossorigin="anonymous"
    ></script>

    <!-- JS -->
    <script src="js/script.js"></script>
  </body>
</html>
